<!DOCTYPE html>
<html lang="el">
<head>
  <title>Bodega Familia Cecchin en la Patagonia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="admin_login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js_ingresar_a.js"></script>
</head>
<body>
<br><br>
<br>
<br>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div id="encabezado">
          <div class="logo">
            <img src="../imagenes/logo_vino.gif">
          </div>
        </div>
      </div>
    </div>
  </div>

<form name="ingresar">
  <div id="contenedor">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><b>E-Mail:</b></span>
            <input type="email" class="form-control" placeholder="vinicultores@gmail.com" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-addon"><b>Contraseña:</b></span>
            <input type="password" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Escriba contraseña">
            <span id="show-hide-passwd" action="hide" class="input-group-addon"><span class="glyphicon glyphicon-eye-open"></span></span>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <span class="input-group-addon"><span class="glyphicon glyphicon-log-in"><a href="admin.html"><b> Ingresar</b></a></span></span>
        </div>
        <div class="col-md-5"></div>
      </div>
    </div>
    </div>

</form>
</body>
</html>
